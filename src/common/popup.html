<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="icon" type="image/png" href="icons/icon16.png">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <img src="icons/icon48.png" alt="Dragon" class="logo">
                <h1 class="title">Dragon</h1>
            </div>
            <div class="timer-badge" id="dragon-timer-badge">
                <span class="timer-dot"></span>
                <span id="dragon-timer">00:00</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Recording Video Card -->
            <section class="feature-card">
                <h2 class="card-title">RECORDING VIDEO</h2>

                <!-- Record Button -->
                <button id="dragon-record-btn" class="record-btn" title="Start Recording">
                    <svg class="record-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" />
                    </svg>
                    <svg class="stop-icon" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                        <rect x="6" y="6" width="12" height="12" rx="2" />
                    </svg>
                </button>

                <!-- Recording Mode Selector (Chrome only) -->
                <div class="recording-mode-selector" id="recording-mode-selector">
                    <div class="mode-toggle">
                        <span class="mode-label" id="mode-label-tab">Current Tab</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="recording-mode-toggle">
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="mode-label" id="mode-label-fullscreen">Fullscreen/Window</span>
                    </div>
                    <span class="mode-hint" id="mode-hint">Silent capture of tab content</span>
                </div>

                <!-- Activity Grid -->
                <div class="activity-grid">
                    <div class="activity-item">
                        <div class="activity-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="12" r="10" />
                                <path d="M12 6v6l4 2" />
                                <path d="M2 12h2M20 12h2M12 2v2M12 20v2" />
                            </svg>
                        </div>
                        <span class="activity-label">Environment<br>Info</span>
                    </div>
                    <div class="activity-item">
                        <div class="activity-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2" />
                                <path d="M3 9h18" />
                                <path d="M9 21V9" />
                                <path d="M13 13h4M13 17h4" />
                            </svg>
                        </div>
                        <span class="activity-label">Console<br>Logs</span>
                    </div>
                    <div class="activity-item">
                        <div class="activity-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="6" cy="6" r="2" />
                                <circle cx="18" cy="6" r="2" />
                                <circle cx="6" cy="18" r="2" />
                                <circle cx="18" cy="18" r="2" />
                                <path d="M6 8v8M18 8v8M8 6h8M8 18h8" />
                            </svg>
                        </div>
                        <span class="activity-label">Network<br>Activity</span>
                    </div>
                    <div class="activity-item">
                        <div class="activity-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="12" cy="7" r="4" />
                                <path d="M5 21v-2a7 7 0 0 1 14 0v2" />
                            </svg>
                        </div>
                        <span class="activity-label">User<br>Actions</span>
                    </div>
                </div>
            </section>

            <!-- Take Screenshot Card -->
            <section class="feature-card screenshot-card">
                <h2 class="card-title">TAKE SCREENSHOT</h2>

                <!-- Screenshot Button -->
                <button id="dragon-screenshot" class="screenshot-btn">
                    <svg class="camera-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="6" width="18" height="14" rx="2" />
                        <circle cx="12" cy="13" r="3" />
                        <path d="M7 6V5a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v1" />
                    </svg>
                    <span>Take Screenshot</span>
                </button>
            </section>
        </main>
    </div>

    <script type="module" src="popup.js"></script>
</body>

</html>
